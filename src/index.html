<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <p id="excuse">My dog ate my homeworkx</p>
    </div>
    <script>
      let who = ["the dog", "my granma", "his turtle", "my bird"];
      let what = ["eat", "pissed", "crushed", "broked"];
      let when = [
        "before the class",
        "right in time",
        "when I finished",
        "during my lunch",
        "while I was praying",
      ];
      let randomnumber1 = Math.floor(Math.random() * 3);
      let randomnumber2 = Math.floor(Math.random() * 3);
      let randomnumber3 = Math.floor(Math.random() * 4);
      function load() {
       document.getElementById("excuse").innerText = who[randomnumber1] +" "+ what[randomnumber2] +" "+ when[randomnumber3];
      }
      window.onload = load;
      document.getElementById("excuse").innerText = who[randomnumber1] +" "+ what[randomnumber2] +" "+ when[randomnumber3];
    </script>
  </body>
</html>
